server:
  port: 8082

spring:
  application:
    name: APIGateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Auth-service
          uri: lb://Auth_API
          predicates:
            - Path=/api/auth/**

        - id: Hotel-service
          uri: lb://Hotel_API
          predicates:
            - Path=/api/hotel/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # ??a ch? Eureka Server
    fetch-registry: true
    register-with-eureka: true


